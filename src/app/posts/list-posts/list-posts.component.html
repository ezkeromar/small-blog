<button class="topBtn" (click)="add()" mat-icon-button aria-label="Example icon-button with a heart icon">
  <mat-icon>add</mat-icon>
</button>
<table class="datatable" mat-table *ngIf="dataSource" [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Body Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> Body </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button class="btntable" (click)="edit(element.id)" mat-icon-button aria-label="Example icon-button with a heart icon">
                <mat-icon>edit</mat-icon>
            </button>
            <button class="btntable" (click)="delete(element.id)" mat-icon-button aria-label="Example icon-button with a heart icon">
                <mat-icon>delete</mat-icon>
            </button>
            <button class="btntable" (click)="addComment(element.id)" mat-icon-button aria-label="Example icon-button with a heart icon">
              <mat-icon>comment</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
